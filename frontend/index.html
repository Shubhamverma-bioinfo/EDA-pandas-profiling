<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDA with Pandas Profiling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        #reportLink {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to EDA with Pandas Profiling</h1>
    <p>Upload your CSV file to generate an EDA report in just a few minutes!</p>

    <!-- Upload form -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Upload File</button>
    </form>

    <!-- Link to view the generated report -->
    <a id="reportLink" href="#" target="_blank">View EDA Report</a>

    <!-- JavaScript to handle the form submission -->
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            let formData = new FormData(document.getElementById('uploadForm'));

            try {
                const response = await fetch('https://eda-pandas-profiling.onrender.com/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log("Upload successful: ", data);

                    // Display the report link
                    const reportLink = document.getElementById('reportLink');
                    reportLink.href = data.report_url;
                    reportLink.innerText = "View EDA Report";
                    reportLink.style.display = "block";
                } else {
                    alert('Failed to upload file. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to upload file. Please try again.');
            }
        });
    </script>
</body>
</html>
